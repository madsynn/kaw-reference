title: Lands Reference

<p class="message">
Quick Reference to each land in kingdoms at war.
</p>

<div class="related">
    <h1>KAW Lands</h1>
    <ul class="related-posts">
        {% for land in site.lands %} 
        <li style="clear:both">
            <h2 style="float:left">
                <a target="_blank" href="{{ site.baseurl }}{{ land.url }}" itemprop="url" style=""><span itemprop="name"> {{ land.title }} </span></a>
            </h2>
            <p  itemprop="description" style="clear:both">
                    {{ land.description | truncate: 120 }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
