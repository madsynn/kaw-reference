---
layout: default
---
<header id="post-header">
    <h1 id="post-title" class="post-title">{{ page.title }}</h1>
    <h2 id="post-subtitle">{{ page.subtitle }}</h2>
    <h4 id="post-subtitle">Epic Battle Overview</h4>

</header>
<div class="page">

{{ page.content }}

  <br style="clear:both" />
  <div class="advert">
    {% include footer_advert.html %}
  </div>
</div>


<div class="related">
  <h2>Related ebs</h2>
  <ul class="related-posts">
    {% for page in site.related_pages limit:3 %}
      <li>
        <h3>
          <a href="{{ page.url }}">
            {{ page.title }}
            <small>{{ page.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
